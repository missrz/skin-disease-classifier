<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skin Health AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Segoe UI', sans-serif; scroll-behavior: smooth; }

    .section {
      display: none;
      padding: 60px 20px;
      text-align: center;
      min-height: 100vh;
      color: white;
    }

    .show { display: block; }

    .home {
      background: url('https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 80px 30px;
      border-radius: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 { font-size: 3rem; margin-bottom: 20px; }
    h2 { color: #9c27b0; margin-top: 30px; }
    p { font-size: 1.2rem; margin-bottom: 30px; }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      margin: 10px;
    }

    .btn:hover { background-color: #1f7a34; }

    .form-container {
      max-width: 800px;
      background: white;
      color: #333;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      width: 100%;
      font-weight: bold;
    }

    .form-group input, 
    .form-group textarea, 
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .checker {
      background: #f3e5f5;
      color: black;
    }

    .card {
      background-color: rgba(255,255,255,0.95);
      color: #333;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    input[type="file"] {
      margin-top: 20px;
    }

    #imagePreview {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #ccc;
      display: none;
    }

    #resultContainer {
      display: none;
      margin-top: 20px;
      text-align: left;
      font-size: 1rem;
      color: #333;
    }

    .submit-btn {
      background-color: #6a1b9a;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #4a148c;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .overlay, .form-container, .card { padding: 20px; }
    }
  </style>
</head>
<body>

  <!-- Page 1: Welcome -->
  <section class="section home show" id="home">
    <div class="overlay">
      <h1><i class="fas fa-heartbeat"></i> Welcome to Skin Disease Diagnosis</h1>
      <p>Check your skin disease. It's quick, easy, and private.</p>
      <button class="btn" onclick="showSection('formSection')">Start Diagnosis</button>
    </div>
  </section>

  <!-- Page 2: Form -->
  <section class="section" id="formSection">
    <div class="form-container">
      <h1 style="font-family: cursive; color: #9c27b0; background-color: #f3ccfa;">
        Patient's Details
      </h1>
      <form id="patientForm">
        <div class="form-group">
          <label for="fullName"><b>Full Name:</b></label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label><b>Gender:</b></label>
          <div style="display: flex; gap: 15px;">
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
          </div>
        </div>

        <div class="form-group">
          <label for="dob"><b>Date of Birth:</b></label>
          <input type="date" id="dob" name="dob" min="1905-01-01" max="2030-12-31">
        </div>

        <div class="form-group">
          <label for="age"><b>Age:</b></label>
          <input type="number" id="age" name="age" min="0" max="120">
        </div>

        <div class="form-group">
          <label for="bloodGroup"><b>Blood Group:</b></label>
          <select id="bloodGroup" name="bloodGroup">
            <option value="">Select</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option>
            <option>AB+</option><option>AB-</option>
          </select>
        </div>

        <div class="form-group">
          <label for="phone"><b>Phone Number:</b></label>
          <input type="tel" id="phone" name="phone" maxlength="10" oninput="this.value=this.value.replace(/[^0-9]/g, '')">
        </div>

        <div class="form-group">
          <label for="email"><b>Email Address:</b></label>
          <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
          <label for="address"><b>Address:</b></label>
          <textarea id="address" name="address"></textarea>
        </div>

        <button type="button" class="btn submit-btn" onclick="validateAndNext()">
          Next: Upload Image
        </button>
      </form>
    </div>
  </section>

  <!-- Page 3: Upload Image & Analyze -->
  <section class="section checker" id="checker">
    <div class="card">
      <h2><i class="fas fa-image"></i> Upload Your Skin Image</h2>
      <p>Select a clear photo of the skin area you'd like to analyze.</p>

      <input type="file" id="imageInput" accept="image/*">
      <img id="imagePreview" alt="Preview" />

      <div id="resultContainer"></div>

      <button class="btn" onclick="checkDisease()">
        <i class="fas fa-search"></i> Analyze
      </button>
      <br><br>
      <button class="btn" style="background:#007bff" onclick="showSection('formSection')">
        <i class="fas fa-arrow-left"></i> Back
      </button>
    </div>
  </section>

  <!-- Page 4: Thank You -->
  <section class="section" id="thankYou">
    <div class="overlay">
      <h1><i class="fas fa-heartbeat"></i> Thank You</h1>
      <p>Your analysis is complete.</p>
      <button class="btn" onclick="showSection('formSection')">Start Over</button>
    </div>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('show'));
      document.getElementById(id).classList.add('show');
    }

    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    let uploadedImageData = "";

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          uploadedImageData = e.target.result;
          imagePreview.src = uploadedImageData;
          imagePreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // helper to convert Base64→Blob
    function dataURLtoBlob(dataURL) {
      const [header, base64] = dataURL.split(',');
      const mime = header.match(/:(.*?);/)[1];
      const bytes = atob(base64);
      const buf = new Uint8Array(bytes.length);
      for (let i = 0; i < bytes.length; i++) buf[i] = bytes.charCodeAt(i);
      return new Blob([buf], { type: mime });
    }

    async function checkDisease() {
      if (!uploadedImageData) {
        alert("Please upload an image first.");
        return;
      }

      const resultEl = document.getElementById('resultContainer');
      resultEl.style.display = 'block';
      resultEl.innerHTML = `<p>Analyzing… <i class="fas fa-spinner fa-pulse"></i></p>`;

      const blob = dataURLtoBlob(uploadedImageData);
      const formData = new FormData();
      formData.append('file', blob, 'skin.jpg');

      try {
        const resp = await fetch('/predict', {
          method: 'POST',
          body: formData
        });
        const data = await resp.json();
        if (!resp.ok) {
          // use any error detail from the response
          const errMsg = data.detail || `Server returned ${resp.status}`;
          throw new Error(errMsg);
        }
        resultEl.innerHTML = `
          <h3>Diagnosis: ${data.disease}</h3>
          <p>Confidence: ${(data.confidence * 100).toFixed(1)}%</p>
          <p style="color:red;">${data.warning || ''}</p>
        `;
      } catch (err) {
        resultEl.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }

    function validateAndNext() {
      const fullName = document.getElementById('fullName').value.trim();
      const gender = document.querySelector('input[name="gender"]:checked');
      const dob = document.getElementById('dob').value;
      const age = document.getElementById('age').value.trim();
      const bloodGroup = document.getElementById('bloodGroup').value;
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();

      if (!fullName || !gender || !dob || !age || !bloodGroup || !phone || !email || !address) {
        alert("Please fill in all required fields.");
        return;
      }

      const phoneRegex = /^[0-9]{10}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!phoneRegex.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return;
      }

      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      showSection('checker');
    }

    document.getElementById('dob').addEventListener('change', function () {
    const dob = new Date(this.value);
    const today = new Date();
    let age = today.getFullYear() - dob.getFullYear();
    const m = today.getMonth() - dob.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
      age--;
    }

    if (!isNaN(age)) {
      document.getElementById('age').value = age;
    } else {
      document.getElementById('age').value = '';
    }
  });
  </script>

</body>
</html>
